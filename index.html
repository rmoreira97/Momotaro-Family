<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momotaro Family Database</title>
</head>
<body>
  <header class="header-bg">
    <div class="header-content">
      <h1>Momotaro Family Database</h1>
    </div>
  </header>

  <div class="container">
    <div class="family-tree">
      <ul id="navBar">
        <!-- Navigation items will be populated here using JavaScript -->
      </ul>
    </div>
    <div class="gorilla-table">
      <table id="gorillaTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Sex</th>
            <th>Birthdate</th>
          </tr>
        </thead>
        <tbody>
          <!-- Gorilla data will be populated here using JavaScript -->
        </tbody>
      </table>
    </div>
    <div class="details-container" id="detailsContainer">
      <h2 id="gorillaName"></h2>
      <div class="image-container">
        <img id="gorillaImage" src="" alt="">
      </div>
      <ul id="gorillaDetails"></ul>
    </div>
  </div>

  <div class="map-container">
    <iframe
      width="60%"
      height="400"
      frameborder="0"
      style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBpKqS95UVOCOV_323LQ2SM4Lhjx5YO75w&q=Kyoto+City+Zoo"
      allowfullscreen
    ></iframe>
  </div>

  <script src="index.js"></script>
</body>
</html>
